name: Deploy foodietree front

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: == npm build CI TEST ==
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          run: |
            echo "${{ secrets.ENV }}" > .env
            npm run build

      - name: == host CI/CD ==
        uses: appleboy/ssh-action@master
        env:
          node: /usr/local/bin/node
        with:
          username: ${{ secrets.NAME }}
          host: ${{ secrets.HOST }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            
            echo changeDirectory
            cd ${{ secrets.RUN_PATH }}
            
            /usr/bin/git pull
            
            /usr/local/bin/npm run build
            
            /usr/local/bin/brew services restart nginx
            
            
